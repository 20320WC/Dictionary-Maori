{% extends 'base.html' %}

{% block pageheading %}

{% endblock %}

{% block main %}
    <div class="category-menu">
        {% for category in categories %}
        <div class="category-item"><h2><a href="/allwords/{{ category[0] }}">{{ category[1] }}</a></h2></div>
        {% endfor %}
    </div>
         <div class="products">
        {% for id in word %}
        <div class="product-box">
            <div class="product-box-heading">
                <h2><a href="/word_detail/{{ id[0] }}">{{ id[2] }}</a></h2>
            </div>
            <div class = "product-box-image">
                <img src ="/static/images/{{ id[5] }}.jpg">
            </div>
            <div class="product-box-info">
                <p><strong>English:</strong> {{ id[2] }}</p>
                <p><strong>Maori:</strong> {{ id[1] }}</p>
            </div>

        </div>
        {% endfor %}

    </div>
{% endblock %}
