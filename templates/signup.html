{% extends "base.html" %}
<!-- This template extends the base.html template -->

{% block pageheading %}
sign up
<!-- Sets the page heading to "sign up" -->
{% endblock %}

{% block main %}
<!-- Main content block -->

<form class="myform" method="post">
    <!-- Form for submitting sign-up information -->
    <div class="form-group">
        <!-- Group for first name input -->
        <div class="form-label">First Name:</div>
        <!-- Label for first name input -->
        <div class="form-element"><input type="text" name="fname" id="fname" required></div>
        <!-- Input field for first name -->
    </div>
    <div class="error">{{ fname_error }}</div>
    <!-- Error message for first name -->
    <div class="form-group">
        <!-- Group for last name input -->
        <div class="form-label">Last Name:</div>
        <!-- Label for last name input -->
        <div class="form-element"><input type="text" name="lname" id="lname" required></div>
        <!-- Input field for last name -->
    </div>
    <div class="error">{{ lname_error }}</div>
    <!-- Error message for last name -->
    <div class="form-group">
        <!-- Group for email input -->
        <div class="form-label">Email:</div>
        <!-- Label for email input -->
        <div class="form-element"><input type="email" name="email" id="email" required></div>
        <!-- Input field for email -->
    </div>
    <div class="form-group">
        <!-- Group for password input -->
        <div class="form-label">Password:</div>
        <!-- Label for password input -->
        <div class="form-element"><input type="password" name="password" id="password" required></div>
        <!-- Input field for password -->
    </div>
    <div class="error">{{ error }}</div>
    <!-- Error message for password -->
    <div class="form-group">
        <!-- Group for confirm password input -->
        <div class="form-label">Confirm Password:</div>
        <!-- Label for confirm password input -->
        <div class="form-element"><input type="password" name="password2" id="password2" required></div>
        <!-- Input field for confirming password -->
    </div>
    <div class="form-group">
        <!-- Group for checkbox to indicate if the user is a teacher -->
        <div class="form-label">Is teacher:</div>
        <!-- Label for checkbox -->
        <div class="form-element"><input type="checkbox" name="is_teacher" id="is_teacher" ></div>
        <!-- Checkbox for indicating if the user is a teacher -->
    </div>
    <div class="form-group">
        <!-- Group for submit button -->
        <div class="form-label"></div>
        <!-- Makes the signup button inline with the text box -->
        <div class="form-element"><input type="submit" value="Signup"></div>
        <!-- Submit button for signing up -->
    </div>
</form>
<!-- End of sign-up form -->

{% endblock %}
<!-- End of main content block -->
